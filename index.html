<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="mainContainer" class="main-container">
      <div class="button-container">
        <button id="buttonPickOne" class="button__pick-one">Pick One</button>
        <button id="buttonPickMultiple" class="button__pick-multiple">Pick Multiple</button>
      </div>

      <p id="messageInfo" class="message message--info message--visible"> A selection will be made between <span id="messageTabCount"></span> tabs</p>
      <p id="messageWarning" class="message message--warning message--hidden"> You need to leave at least one tab selected</p>

      <div id="tabList" class="tab-list"></div>
    </div>
    <script src="./script.js" type="module"></script>
  </body>
</html>
